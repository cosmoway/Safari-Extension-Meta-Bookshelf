<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="section">
        <h2>Meta</h2>
        <dl class="list">
            <div class="list__item">
                <dt class="list__item__label">
                    <a href="javascript:(()=>{let user="藏重";var pt="";Array.from(document.head.children).forEach(function(v){const r=v.getAttribute('rel');if(r==="shortcut icon"){pt+=`&icon=${v.getAttribute("href")}`;return;}const p=v.getAttribute('property');if(!p)return;pt+=`&${p}=${v.getAttribute("content")}`;});let comment = prompt("メモ欄(自由入力)");comment+=comment.length=== 0 ? "":"\n";fetch("https://maker.ifttt.com/trigger/page_share/json/with/key/b_ElY0stLBvtppo4munZhB",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},body:`user=${user}&href=${location.href}&title=${document.title}&comment=${comment}${pt}`,mode:"no-cors"});})()">title
                    </a>
                </dt>
                <dd class="list__item__content" id="title"></dd>
            </div>
            <div class="list__item">
                <dt class="list__item__label">description</dt>
                <dd class="list__item__content" id="description"></dd>
            </div>
            <div class="list__item">
                <dt class="list__item__label">keywords</dt>
                <dd class="list__item__content" id="keywords"></dd>
            </div>
        </dl>
    </div>
</body>
</html>
